<!DOCTYPE html>
<html>
<head>
    <title>EV Fleet Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid { padding: 20px; background-color: #f8f9fa; }
        #game-container { border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .controls { margin: 20px 0; padding: 20px; background: white; border-radius: 10px; }
        .ev-list { margin-top: 20px; }
        .ev-item { padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div id="game-container"></div>
            </div>
            <div class="col-md-3">
                <div class="controls">
                    <h3>Create New EV</h3>
                    <div class="mb-3">
                        <label>EV Name</label>
                        <input type="text" id="ev-name" class="form-control" placeholder="Enter EV name">
                    </div>
                    <div class="mb-3">
                        <label>Start Point</label>
                        <input type="text" id="start-point" class="form-control" placeholder="x,y">
                    </div>
                    <div class="mb-3">
                        <label>End Point</label>
                        <input type="text" id="end-point" class="form-control" placeholder="x,y">
                    </div>                    
                    <div class="mb-3">
                        <label>EV Type</label>
                        <select id="ev-type" class="form-control">
                            <option value="1">Type 1</option>
                            <option value="2">Type 2</option>
                            <option value="3">Type 3</option>
                        </select>
                    </div>
                    <button id="create-ev" class="btn btn-success">Create New EV</button>
                </div>
                <div class="ev-list">
                    <h3>Active EVs</h3>
                    <div id="active-evs-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
